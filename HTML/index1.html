<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics</title>
</head>
<body>
    <!-- Headings Tags-->
    <h1>this is heading-1</h1>
    <h2>this is heading-2</h2>
    <h3>this is heading-3</h3>
    <h4>this is heading-4</h4>
    <h5>this is heading-5</h5>
    <h6>this is heading-6</h6>


    <!-- Line Breaks -->
    <br>  <!--which is self-closing tag-->

    <!-- Horizontal line -->
    <hr>  <!--which is also self-closing tag-->

    <!-- Paragraph Tag -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, suscipit.</p>

    <!-- Lists -->
        <!-- Ordered list -->
        <ol type="I">   <!--type is and attribute to change the format of the list like 1,A,i,a,I-->
            <li value="10">item-1</li>   <!--Value is used to change the start number of this-->
            <li>item-2</li>
            <li>item-3</li>
            <li>item-4</li>
        </ol>

        <!-- Unordered List -->
        <ul type="square">
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
            <li>item-4</li>
        </ul>

</body>
</html>
