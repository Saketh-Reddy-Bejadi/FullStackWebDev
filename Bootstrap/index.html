<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="ImgURL" class="form-label" >Image URL(for no image type NA)</label>
            <input type="image" class="form-control"aria-describedby="Task Title" id="ImgURL" placeholder="http://image.com/image.jpg" required>
            <label for="TaskTitle" class="form-label">Task Title</label>
            <input type="text" class="form-control" aria-describedby="Task Title" id="TaskTitle" placeholder="Web Development" required>
            <label for="TaskDescription" class="form-label">Description</label>
            <textarea name=""class="form-control" aria-describedby="Task Description" id="TaskDescription" placeholder="This is DOM manupulation class" cols="10" rows="3" required></textarea>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" onclick="saveChanges()" value="Add Item">
      </div>
     </form>
    </div>
  </div>
</div>
