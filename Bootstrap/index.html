<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar shadow navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-primary" href="#">TaskChecker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link active fw-bold d-none" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <i class="fa-solid fa-plus"></i>
                Add item</button>
            </form>
          </div>
        </div>
      </nav>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add New Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="ImgURL" class="form-label" >Image URL</label>
          <input type="url" class="form-control"aria-describedby="Task Title" id="ImgURL" placeholder="http://image.com/image.jpg" required>
          <label for="TaskTitle" class="form-label">Task Title</label>
          <input type="text" class="form-control" aria-describedby="Task Title" id="TaskTitle" placeholder="Web Development" required>
          <label for="TaskType" class="form-label">Task Type</label>
          <input type="text" class="form-control" id="TaskType" aria-describedby="Task Type"placeholder="Practice" required>
          <label for="TaskDescription" class="form-label">Description</label>
          <textarea name=""class="form-control" aria-describedby="Task Description" id="TaskDescription" placeholder="This is DOM manupulation class" cols="10" rows="3" required></textarea>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveChanges()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- containers -->
      <div class="container">
        <div class="row mt-4">
          <div class="column"></div>
          <div class="column">
            <div class="input-group mb-3">
              <input type="text" id="searchbar" class="form-control" placeholder="Search here" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
          </div>
          <div class="column"></div>
        </div>
        <div class="row task__container">

          <div class="column col-sm-12 col-md-6 col-lg-4">
            <div class="card">
              <div class="card-header d-flex gap-2 justify-content-end">
                <button type="button" class="btn btn-outline-success"><i class="fa-solid fa-pencil"></i></button>
                <button type="button" class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i></button>
              </div>
              <div class="card-body">
                <img src="Untitled Project copy.jpg" alt="...." class="card-img-top">
                <h5 class="card-title mt-3 fw-bold text-primary">Nature</h5>
                <p class="card-text">enjoying the greenary</p>
                <a href="#" class="btn btn-primary">Greenary</a>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="function.js"></script>
</body>
</html>
